<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

</head>
<body>
<div class="container work">

  <div class="row">
    <div class="twelve column">
        <div id="quote"></div>
        <input class="Randombutton" style="float: left;" type="button"
        value="Randomize" onclick="randomImg()">
    </div>
  </div>

</div>






<script src="https://code.jquery.com/jquery-3.1.0.js">
</script>

<script>
function randomImg() {
      var quotes = [
        {
          text: "BIO1",
          img:  "img/co1.png"
        },
        {
          text: "BIO2",
          img:  "img/co3.png",
        },
		{
          text: "BIO3",
          img:  "img/co4.png",
        },
		{
          text: "BIO4",
          img:  "img/co2.png",
        },
		{
          text: "BIO5",
          img:  "img/co3.png",
        },
      ];
      var quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerHTML =
        '<div class="six column"><p>' + quote.text + '</p></div>' +
        '<div class="six column"><img src="' + quote.img + '"></div>';
    }
</script>
</body>
